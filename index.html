<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/reset.css" />

    <script src="scripts.js" defer></script>
  </head>

  <body>
    <!-- Main div to hold entire calculator -->
    <div class="container">
      <div class="calculator">
          <!-- div for calculator display -->
          <div class="calculator-display">0</div>
          <!-- div to hold all calculator buttons -->
          <div class="calculator-keys">
            <button class="operator plus">+</button>
            <button class="operator minus">-</button>
            <button class="operator times">&times;</button>
            <button class="operator divide">&#247;</button>
            <button class="numbers one">1</button>
            <button class="numbers two">2</button>
            <button class="numbers three">3</button>
            <button class="numbers four">4</button>
            <button class="numbers five">5</button>
            <button class="numbers six">6</button>
            <button class="numbers seven">7</button>
            <button class="numbers eight">8</button>
            <button class="numbers nine">9</button>
            <button class="numbers zero">0</button>
            <button class="numbers decimal">.</button>
            <button class="numbers clear">C</button>
            <button class="equal">=</button>
          </div>
      </div>
    </div>
  </body>
</html>
